<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <h1>Profile</h1>

  <h2>About Me</h2>
  <div id="aboutMeSection">
    <p><strong>Nama:</strong> <span id="displayNama">Not updated yet</span></p>
    <p><strong>Email:</strong> <span id="displayEmail">Not updated yet</span></p>
    <p><strong>Alamat:</strong> <span id="displayAlamat">Not updated yet</span></p>
    <p><strong>Telepon:</strong> <span id="displayTelepon">Not updated yet</span></p>
    <p><strong>Jenis Kelamin:</strong> <span id="displayJK">Not updated yet</span></p>
    <p><strong>Hobi:</strong> <span id="displayHobi">Not updated yet</span></p>
    <p><strong>Deskripsi Diri:</strong> <span id="displayDeskripsi">Not updated yet</span></p>
  </div>

  <button class="back"><a href="form.html">Back to Form</a></button>

  <script>
    // Retrieve the data from localStorage
    const profileData = JSON.parse(localStorage.getItem("profileData"));

    if (profileData) {
      // Display the data in the respective elements
      document.getElementById("displayNama").textContent = profileData.name || "Not updated yet";
      document.getElementById("displayEmail").textContent = profileData.email || "Not updated yet";
      document.getElementById("displayAlamat").textContent = profileData.alamat || "Not updated yet";
      document.getElementById("displayTelepon").textContent = profileData.telepon || "Not updated yet";
      document.getElementById("displayJK").textContent = profileData.jk || "Not updated yet";
      document.getElementById("displayHobi").textContent = profileData.hobi.length > 0 ? profileData.hobi.join(", ") : "Not updated yet";
      document.getElementById("displayDeskripsi").textContent = profileData.deskripsi || "Not updated yet";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Update</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <h1>Profile Update</h1>

  <form id="profileForm">
    <fieldset>
      <legend>Update Profile</legend>

      <p>Nama : <input type="text" name="nama" id="nama" placeholder="Your name" /></p>
      <p>Email : <input type="email" name="email" id="email" placeholder="Your email" /></p>
      <p>Password : <input type="password" name="pass" id="pass" placeholder="New password" /></p>
      
      <p>Alamat : <input type="text" name="alamat" id="alamat" placeholder="Your address" /></p>
      
      <p>Telepon : <input type="text" name="telepon" id="telepon" placeholder="Your phone number" /></p>
      
      <p>Jenis Kelamin :
        <br />
        <input type="radio" name="jk" value="laki-laki" id="lakiLaki" checked /> Laki - Laki
        <br />
        <input type="radio" name="jk" value="perempuan" id="perempuan" /> Perempuan
      </p>
      
      <p>Hobi :
        <br />
        <input type="checkbox" name="hobi1" id="hobi1" /> Membaca
        <br />
        <input type="checkbox" name="hobi2" id="hobi2" /> Olahraga
        <br />
        <input type="checkbox" name="hobi3" id="hobi3" /> Menulis
      </p>
      
      <p>Deskripsi Diri :
        <br />
        <textarea rows="4" cols="50" name="deskripsi" id="deskripsi" placeholder="Describe yourself"></textarea>
      </p>
      
      <p>Profil Foto :
        <br />
        <input type="file" name="foto" id="foto" />
      </p>

      <p><input type="submit" value="Update Profile" /></p>
    </fieldset>
  </form>

  <button class="back"><a href="index.html">Back to Home</a></button>

  <script src="profile.js"></script>
</body>
</html>
